<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>

    <title>Maze.io</title>
</head>

<body>
    <div id="app">
        <div id="pixi-container"></div>
    </div>

    <!-- Game Title and Slogan -->
    <div class="position-absolute top-0 start-50 translate-middle-x text-center" style="margin-top: 40px; z-index: 10;">
        <h1 class="display-4 fw-bold text-white">Maze.io</h1>
        <p class="fs-5 text-light fst-italic mb-4">Outsmart the maze. Outspeed your rivals.</p>
    </div>

    <!-- User Stats -->
    <div class="position-absolute start-50 translate-middle-x text-center" style="top: 180px; z-index: 10;">
        <div class="d-flex gap-5 px-5 py-4 rounded-4" style="background-color: #000; border: 2px solid #00FFAA;">
            <div class="fw-bold fs-4" style="color: #FFFFFF;">
                <span id="online-count">0</span> <span style="color: #00CFFF;">Online</span>
            </div>
            <div class="fw-bold fs-4" style="color: #FFFFFF;">
                <span id="ingame-count">0</span> <span style="color: #00FF6E;">In Game</span>
            </div>
        </div>
    </div>



    <div class="d-flex justify-content-center align-items-center vh-100 bg-dark text-light">
        <div class="card bg-secondary bg-opacity-25 p-4 rounded-4 shadow" style="width: 100%; max-width: 360px;">
            <h2 class="mb-4 text-center text-white">Enter Your Username</h2>

            <form>
                <div class="mb-3">
                    <input type="text" class="form-control" id="username" placeholder="The Legend 27" autocomplete="off"
                        required />
                </div>
                <button type="submit" class="btn btn-success w-100">Enter Queue</button>
            </form>
        </div>
    </div>


    <script type="module" src="/src/main.ts"></script>
</body>

</html>
